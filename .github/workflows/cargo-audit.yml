name: Security Audit

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'Cargo.toml'
      - 'Cargo.lock'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'Cargo.toml'
      - 'Cargo.lock'
  schedule:
    # Run daily at 2:00 UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  contents: read
  issues: write
  security-events: write

jobs:
  security-audit:
    name: Cargo Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@7b1c307e0dcbda6122208f10795a713336a9b35a  # stable
        with:
          toolchain: stable

      - name: Install cargo-audit
        run: cargo install cargo-audit --version 0.20.1

      - name: Run cargo audit
        run: cargo audit --json > audit-results.json || true

      - name: Upload audit results
        uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882  # v4.4.3
        with:
          name: audit-results
          path: audit-results.json
          retention-days: 30

      - name: Check for vulnerabilities
        run: |
          if cargo audit 2>&1 | grep -q "error:"; then
            echo "::error::Security vulnerabilities detected!"
            cargo audit
            exit 1
          else
            echo "No security vulnerabilities detected."
          fi

      - name: Generate security advisory
        if: failure()
        uses: rustsec/audit-check@69366f33c96575abad1ee0dba8212ae857c29f4b  # v2.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
