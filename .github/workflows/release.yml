name: Release Workflow

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version in CalVer format (e.g., 2025.11.0 for November 2025)'
        required: true
        type: string
      prerelease:
        description: 'Mark as pre-release'
        required: false
        type: boolean
        default: false

permissions: read-all

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: write       # Required: Create GitHub releases
      id-token: write       # Required: Sigstore signing
    outputs:
      hashes: ${{ steps.hash.outputs.hashes }}
      VERSION: ${{ steps.changelog.outputs.VERSION }}

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2
        with:
          fetch-depth: 0

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@7b1c307e0dcbda6122208f10795a713336a9b35a  # stable
        with:
          toolchain: stable
          targets: wasm32-unknown-unknown
          components: rustfmt, clippy

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Build release binaries
        run: |
          cargo build --release
          wasm-pack build --target bundler --out-dir pkg --release
          wasm-pack build --target nodejs --out-dir pkg-nodejs --release
          wasm-pack build --target web --out-dir pkg-web --release

      - name: Run benchmarks
        run: cargo bench --no-run

      - name: Generate changelog
        id: changelog
        run: |
          VERSION="${{ github.event.inputs.version || github.ref_name }}"
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

          # Extract changelog for this version
          if [ -f CHANGELOG.md ]; then
            CHANGES=$(sed -n "/## \[$VERSION\]/,/## \[/p" CHANGELOG.md | sed '$d')
            echo "CHANGES<<EOF" >> $GITHUB_OUTPUT
            echo "$CHANGES" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "CHANGES=Release $VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Create release archives
        run: |
          VERSION="${{ steps.changelog.outputs.VERSION }}"

          # Create binary archive
          mkdir -p release-artifacts
          cp target/release/pdq-scanner release-artifacts/ || echo "Binary not found"
          tar -czf pdq-scanner-${VERSION}-linux-x86_64.tar.gz -C release-artifacts pdq-scanner || true

          # Create archives for each WASM target
          tar -czf pdq-scanner-wasm-bundler-${VERSION}.tar.gz pkg/
          tar -czf pdq-scanner-wasm-nodejs-${VERSION}.tar.gz pkg-nodejs/
          tar -czf pdq-scanner-wasm-web-${VERSION}.tar.gz pkg-web/

          # Create combined WASM archive
          tar -czf pdq-scanner-wasm-all-${VERSION}.tar.gz pkg/ pkg-nodejs/ pkg-web/

          # Generate checksums
          sha256sum pdq-scanner-*.tar.gz > checksums.txt

      - name: Generate artifact hashes for SLSA
        id: hash
        run: |
          set -euo pipefail
          # Generate SHA256 hashes in base64 format for SLSA provenance
          sha256sum pdq-scanner-*.tar.gz > SHA256SUMS
          echo "hashes=$(cat SHA256SUMS | base64 -w0)" >> $GITHUB_OUTPUT

      - name: Install Cosign
        uses: sigstore/cosign-installer@dc72c7d5c4d10cd6bcb8cf6e3fd625a9e5e537da  # v3.7.0

      - name: Sign release artifacts with Sigstore
        run: |
          VERSION="${{ steps.changelog.outputs.VERSION }}"

          # Sign all release archives
          for file in pdq-scanner-*.tar.gz; do
            echo "Signing $file with Sigstore..."
            cosign sign-blob \
              --yes \
              --bundle "${file}.sigstore.json" \
              "$file"
          done

          # Sign checksums file
          cosign sign-blob \
            --yes \
            --bundle checksums.txt.sigstore.json \
            checksums.txt

      - name: Verify signatures
        run: |
          VERSION="${{ steps.changelog.outputs.VERSION }}"

          for file in pdq-scanner-*.tar.gz; do
            echo "Verifying signature for $file..."
            cosign verify-blob \
              --bundle "${file}.sigstore.json" \
              --certificate-identity "https://github.com/${{ github.repository }}/.github/workflows/release.yml@refs/tags/v${VERSION}" \
              --certificate-oidc-issuer "https://token.actions.githubusercontent.com" \
              "$file"
          done

      - name: Create GitHub Release
        uses: softprops/action-gh-release@c062e08bd532815e2082a85e87e3ef29c3e6d191  # v2.0.8
        with:
          tag_name: v${{ steps.changelog.outputs.VERSION }}
          name: Release v${{ steps.changelog.outputs.VERSION }}
          body: ${{ steps.changelog.outputs.CHANGES }}
          draft: false
          prerelease: ${{ github.event.inputs.prerelease || false }}
          files: |
            pdq-scanner-*.tar.gz
            pdq-scanner-*.tar.gz.sigstore.json
            checksums.txt
            checksums.txt.sigstore.json
            SHA256SUMS
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-container:
    name: Build and Push Container
    needs: create-release
    runs-on: ubuntu-latest
    timeout-minutes: 45
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@c47758b77c9736f4b2ef4073d4d51994fabfe349  # v3.7.1

      - name: Login to GitHub Container Registry
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567  # v3.3.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: version
        run: |
          VERSION="${{ github.event.inputs.version || github.ref_name }}"
          echo "VERSION=${VERSION#v}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@4f58ea79222b3b9dc2c8bbdd6debcef730109a75  # v6.9.0
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ steps.version.outputs.VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Generate SBOM
        run: |
          docker run --rm \
            -v /var/run/docker.sock:/var/run/docker.sock \
            -v $(pwd):/out \
            anchore/syft:latest \
            ghcr.io/${{ github.repository }}:${{ steps.version.outputs.VERSION }} \
            -o spdx-json=/out/sbom.json

      - name: Upload SBOM
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02  # v4.6.2
        with:
          name: sbom
          path: sbom.json

      - name: Install Cosign
        uses: sigstore/cosign-installer@dc72c7d5c4d10cd6bcb8cf6e3fd625a9e5e537da  # v3.7.0

      - name: Sign container image
        run: |
          echo "Signing container image with Sigstore..."
          cosign sign --yes \
            ghcr.io/${{ github.repository }}:${{ steps.version.outputs.VERSION }}

      - name: Generate SBOM attestation for container
        run: |
          echo "Generating SBOM attestation..."
          cosign attest --yes \
            --predicate sbom.json \
            --type spdxjson \
            ghcr.io/${{ github.repository }}:${{ steps.version.outputs.VERSION }}

      - name: Verify container signature
        run: |
          echo "Verifying container signature..."
          cosign verify \
            --certificate-identity "https://github.com/${{ github.repository }}/.github/workflows/release.yml@refs/tags/v${{ steps.version.outputs.VERSION }}" \
            --certificate-oidc-issuer "https://token.actions.githubusercontent.com" \
            ghcr.io/${{ github.repository }}:${{ steps.version.outputs.VERSION }}

  generate-provenance:
    name: Generate SLSA Provenance
    needs: create-release
    permissions:
      actions: read
      id-token: write
      contents: write
    uses: slsa-framework/slsa-github-generator/.github/workflows/generator_generic_slsa3.yml@v2.0.0
    with:
      base64-subjects: "${{ needs.create-release.outputs.hashes }}"
      upload-assets: true
      upload-tag-name: "v${{ needs.create-release.outputs.VERSION }}"
