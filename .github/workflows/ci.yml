name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test Suite
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    continue-on-error: ${{ matrix.os == 'windows-latest' }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        rust: [stable]
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - name: Install Rust
        uses: dtolnay/rust-toolchain@7b1c307e0dcbda6122208f10795a713336a9b35a  # stable
        with:
          toolchain: ${{ matrix.rust }}
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@1bd1e32a3bdc45362d1e726936510720a7c30a57  # v4.2.0
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@1bd1e32a3bdc45362d1e726936510720a7c30a57  # v4.2.0
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache target directory
        uses: actions/cache@1bd1e32a3bdc45362d1e726936510720a7c30a57  # v4.2.0
        with:
          path: target
          key: ${{ runner.os }}-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Run tests
        run: cargo test --verbose

      - name: Run clippy
        run: cargo clippy -- -D warnings
        if: matrix.rust == 'stable'

      - name: Check formatting
        run: cargo fmt -- --check
        if: matrix.rust == 'stable'

  wasm:
    name: WASM Build
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - name: Install Rust
        uses: dtolnay/rust-toolchain@7b1c307e0dcbda6122208f10795a713336a9b35a  # stable
        with:
          toolchain: stable
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Build WASM (bundler)
        run: wasm-pack build --target bundler --out-dir pkg

      - name: Build WASM (nodejs)
        run: wasm-pack build --target nodejs --out-dir pkg-nodejs

      - name: Build WASM (web)
        run: wasm-pack build --target web --out-dir pkg-web

      - name: Check WASM size
        run: |
          ls -lh pkg/*.wasm || true
          if [ -f pkg/pqc_scanner_bg.wasm ]; then
            SIZE=$(stat -c%s pkg/pqc_scanner_bg.wasm 2>/dev/null || stat -f%z pkg/pqc_scanner_bg.wasm 2>/dev/null || echo "0")
            echo "WASM size: $SIZE bytes"
            if [ "$SIZE" -gt 524288 ]; then
              echo "Warning: WASM bundle exceeds 512KB target"
            fi
          else
            echo "WASM files not found, checking for alternative naming..."
            ls -lh pkg/
          fi

  benchmark:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    timeout-minutes: 20
    continue-on-error: true
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - name: Install Rust
        uses: dtolnay/rust-toolchain@7b1c307e0dcbda6122208f10795a713336a9b35a  # stable
        with:
          toolchain: stable

      - name: Run benchmarks
        run: cargo bench --no-fail-fast || echo "Benchmarks skipped"

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 30
    continue-on-error: true
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - name: Install Rust
        uses: dtolnay/rust-toolchain@7b1c307e0dcbda6122208f10795a713336a9b35a  # stable
        with:
          toolchain: stable

      - name: Install tarpaulin
        run: cargo install cargo-tarpaulin || echo "Tarpaulin installation skipped"

      - name: Generate coverage
        run: cargo tarpaulin --out Xml --output-dir coverage || echo "Coverage generation skipped"

      - name: Upload coverage to Codecov
        if: success()
        uses: codecov/codecov-action@015f24e6818733317a2da2edd6290ab26238649a  # v4.6.0
        with:
          files: ./coverage/cobertura.xml
          fail_ci_if_error: false

  static-geiger:
    name: Static Analysis - Unsafe Code Detection
    runs-on: ubuntu-latest
    timeout-minutes: 15
    continue-on-error: true
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - name: Install Rust
        uses: dtolnay/rust-toolchain@7b1c307e0dcbda6122208f10795a713336a9b35a  # stable
        with:
          toolchain: stable

      - name: Install cargo-geiger
        run: cargo install cargo-geiger

      - name: Geiger scan (report unsafe code)
        run: cargo geiger --all-features --all-targets --exclude-tests || echo "Geiger warnings found"

  deps-udeps:
    name: Dependency Analysis - Unused Dependencies
    runs-on: ubuntu-latest
    timeout-minutes: 15
    continue-on-error: true
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - name: Install Rust (nightly for udeps)
        uses: dtolnay/rust-toolchain@7b1c307e0dcbda6122208f10795a713336a9b35a  # nightly
        with:
          toolchain: nightly

      - name: Install cargo-udeps
        run: cargo +nightly install cargo-udeps --locked

      - name: Detect unused dependencies
        run: |
          echo "Running cargo-udeps to detect unused dependencies..."
          echo "Note: WASM dependencies are intentionally ignored (see Cargo.toml)"
          cargo +nightly udeps --all-targets --all-features || {
            echo "::warning::cargo-udeps detected potential unused dependencies"
            echo "These may be false positives for WASM-specific dependencies"
            echo "WASM dependencies (wasm-bindgen, serde-wasm-bindgen, wasm-bindgen-test)"
            echo "are only used in WASM builds and are correctly ignored in Cargo.toml"
            exit 0
          }

  vulnerability-scan:
    name: Vulnerability Scanning
    runs-on: ubuntu-latest
    timeout-minutes: 15
    continue-on-error: true
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - name: Setup Node.js
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af  # v4.1.0
        with:
          node-version: '20'

      - name: Setup Python
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b  # v5.3.0
        with:
          python-version: '3.12'

      - name: Audit MCP Server dependencies
        run: |
          echo "Auditing MCP Server NPM dependencies..."
          cd mcp
          npm install --package-lock-only
          npm audit --audit-level=moderate || {
            echo "::warning::NPM vulnerabilities detected in MCP server"
            exit 0
          }

      - name: Audit Sample App (legacy-banking) dependencies
        run: |
          echo "Auditing legacy-banking sample NPM dependencies..."
          cd samples/legacy-banking
          npm install --package-lock-only
          npm audit --audit-level=moderate || {
            echo "::warning::NPM vulnerabilities detected in legacy-banking sample"
            exit 0
          }

      - name: Audit Python dependencies
        run: |
          echo "Auditing Python dependencies in samples..."
          cd samples/crypto-messenger
          pip install pip-audit
          pip-audit --requirement requirements.txt --vulnerability-service osv || {
            echo "::warning::Python vulnerabilities detected in crypto-messenger sample"
            exit 0
          }

      - name: Report vulnerability scan summary
        if: always()
        run: |
          echo "==================================="
          echo "Vulnerability Scan Summary"
          echo "==================================="
          echo "✅ Rust dependencies: Scanned by cargo-audit workflow"
          echo "✅ NPM dependencies: Scanned for mcp/ and samples/"
          echo "✅ Python dependencies: Scanned for samples/"
          echo ""
          echo "Note: Sample applications may contain intentionally"
          echo "vulnerable code for testing purposes."
