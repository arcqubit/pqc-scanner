name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test Suite
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    continue-on-error: ${{ matrix.os == 'windows-latest' }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        rust: [stable]
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - name: Install Rust
        uses: dtolnay/rust-toolchain@7b1c307e0dcbda6122208f10795a713336a9b35a  # stable
        with:
          toolchain: ${{ matrix.rust }}
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@1bd1e32a3bdc45362d1e726936510720a7c30a57  # v4.2.0
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@1bd1e32a3bdc45362d1e726936510720a7c30a57  # v4.2.0
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache target directory
        uses: actions/cache@1bd1e32a3bdc45362d1e726936510720a7c30a57  # v4.2.0
        with:
          path: target
          key: ${{ runner.os }}-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Run tests
        run: cargo test --verbose

      - name: Run clippy
        run: cargo clippy -- -D warnings
        if: matrix.rust == 'stable'

      - name: Check formatting
        run: cargo fmt -- --check
        if: matrix.rust == 'stable'

  wasm:
    name: WASM Build
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - name: Install Rust
        uses: dtolnay/rust-toolchain@7b1c307e0dcbda6122208f10795a713336a9b35a  # stable
        with:
          toolchain: stable
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Build WASM (bundler)
        run: wasm-pack build --target bundler --out-dir pkg

      - name: Build WASM (nodejs)
        run: wasm-pack build --target nodejs --out-dir pkg-nodejs

      - name: Build WASM (web)
        run: wasm-pack build --target web --out-dir pkg-web

      - name: Check WASM size
        run: |
          ls -lh pkg/*.wasm || true
          if [ -f pkg/pqc_scanner_bg.wasm ]; then
            SIZE=$(stat -c%s pkg/pqc_scanner_bg.wasm 2>/dev/null || stat -f%z pkg/pqc_scanner_bg.wasm 2>/dev/null || echo "0")
            echo "WASM size: $SIZE bytes"
            if [ "$SIZE" -gt 524288 ]; then
              echo "Warning: WASM bundle exceeds 512KB target"
            fi
          else
            echo "WASM files not found, checking for alternative naming..."
            ls -lh pkg/
          fi

  benchmark:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    timeout-minutes: 20
    continue-on-error: true
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - name: Install Rust
        uses: dtolnay/rust-toolchain@7b1c307e0dcbda6122208f10795a713336a9b35a  # stable
        with:
          toolchain: stable

      - name: Run benchmarks
        run: cargo bench --no-fail-fast || echo "Benchmarks skipped"

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 30
    continue-on-error: true
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - name: Install Rust
        uses: dtolnay/rust-toolchain@7b1c307e0dcbda6122208f10795a713336a9b35a  # stable
        with:
          toolchain: stable

      - name: Install tarpaulin
        run: cargo install cargo-tarpaulin || echo "Tarpaulin installation skipped"

      - name: Generate coverage
        run: cargo tarpaulin --out Xml --output-dir coverage || echo "Coverage generation skipped"

      - name: Upload coverage to Codecov
        if: success()
        uses: codecov/codecov-action@015f24e6818733317a2da2edd6290ab26238649a  # v4.6.0
        with:
          files: ./coverage/cobertura.xml
          fail_ci_if_error: false

  static-geiger:
    name: Static Analysis - Unsafe Code Detection
    runs-on: ubuntu-latest
    timeout-minutes: 15
    continue-on-error: true
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - name: Install Rust
        uses: dtolnay/rust-toolchain@7b1c307e0dcbda6122208f10795a713336a9b35a  # stable
        with:
          toolchain: stable

      - name: Install cargo-geiger
        run: cargo install cargo-geiger

      - name: Geiger scan (report unsafe code)
        run: cargo geiger --all-features --all-targets --exclude-tests || echo "Geiger warnings found"

  deps-udeps:
    name: Dependency Analysis - Unused Dependencies
    runs-on: ubuntu-latest
    timeout-minutes: 15
    continue-on-error: true
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - name: Install Rust (nightly for udeps)
        uses: dtolnay/rust-toolchain@7b1c307e0dcbda6122208f10795a713336a9b35a  # nightly
        with:
          toolchain: nightly

      - name: Install cargo-udeps
        run: cargo +nightly install cargo-udeps --locked

      - name: Detect unused dependencies
        run: cargo +nightly udeps --all-targets --all-features
