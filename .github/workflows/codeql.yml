name: CodeQL Security Analysis

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run every Monday at 6:00 UTC
    - cron: '0 6 * * 1'
  workflow_dispatch:

permissions:
  contents: read
  actions: read

jobs:
  analyze:
    name: Analyze Code with CodeQL
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      security-events: write  # Required for CodeQL SARIF upload
      actions: read

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]  # Analyze JavaScript/TypeScript in samples and MCP

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - name: Initialize CodeQL
        uses: github/codeql-action/init@ea9e4e37992a54ee68a9622e985e60c8e8f12d9f  # v3.27.4
        with:
          languages: ${{ matrix.language }}
          queries: +security-and-quality
          config-file: .github/codeql/codeql-config.yml

      - name: Setup Node.js
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af  # v4.1.0
        with:
          node-version: '20'

      - name: Install dependencies (MCP)
        run: |
          cd mcp && npm ci || npm install
        continue-on-error: true

      - name: Install dependencies (Samples)
        run: |
          cd samples/legacy-banking && npm ci || npm install
        continue-on-error: true

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@ea9e4e37992a54ee68a9622e985e60c8e8f12d9f  # v3.27.4
        with:
          category: "/language:${{ matrix.language }}"
