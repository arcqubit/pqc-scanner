apiVersion: v1
kind: ServiceAccount
metadata:
  name: pqc-scanner
  labels:
    app: pqc-scanner
    component: scanner
automountServiceAccountToken: true

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: pqc-scanner
  labels:
    app: pqc-scanner
    component: scanner
rules:
  # Allow reading ConfigMaps for configuration
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch"]
  # Allow reading Secrets for credentials
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: pqc-scanner
  labels:
    app: pqc-scanner
    component: scanner
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: pqc-scanner
subjects:
  - kind: ServiceAccount
    name: pqc-scanner
    namespace: pqc-scanner
