apiVersion: apps/v1
kind: Deployment
metadata:
  name: scanner
  labels:
    app: pqc-scanner
    component: scanner
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: pqc-scanner
      component: scanner
  template:
    metadata:
      labels:
        app: pqc-scanner
        component: scanner
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      # Security context for pod
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault

      # Service account
      serviceAccountName: pqc-scanner

      # Image pull secrets (if using private registry)
      # imagePullSecrets:
      #   - name: ghcr-credentials

      containers:
        - name: scanner
          image: ghcr.io/arcqubit/pqc-scanner:latest
          imagePullPolicy: IfNotPresent

          # Container security context
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL

          # Resource limits and requests
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"

          # Container ports
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP

          # Liveness probe
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3

          # Readiness probe
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3

          # Environment variables
          env:
            - name: LOG_LEVEL
              value: "info"
            - name: RUST_LOG
              value: "pqc_scanner=info"
            - name: RUST_BACKTRACE
              value: "1"

          # Volume mounts
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /cache

      # Volumes
      volumes:
        - name: tmp
          emptyDir: {}
        - name: cache
          emptyDir: {}

      # Node affinity (optional)
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - pqc-scanner
                topologyKey: kubernetes.io/hostname

      # Tolerations (optional)
      # tolerations:
      #   - key: "workload"
      #     operator: "Equal"
      #     value: "security"
      #     effect: "NoSchedule"
